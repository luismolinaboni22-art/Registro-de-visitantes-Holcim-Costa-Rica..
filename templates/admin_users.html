{% extends 'base.html' %}
{% block content %}
<h4>Usuarios</h4>
<a class="btn btn-success mb-2" href="{{ url_for('admin_users_create') }}">Crear usuario</a>
<table class="table table-sm">
  <thead><tr><th>Email</th><th>Nombre</th><th>Rol</th><th>Sitio</th><th>Activo</th></tr></thead>
  <tbody>
    {% for u in users %}
      <tr>
        <td>{{ u.email }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.role }}</td>
        <td>{{ u.site.name if u.site else '' }}</td>
        <td>{{ 'SÃ­' if u.active else 'No' }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
