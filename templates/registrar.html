{% extends 'base.html' %}
{% block content %}
<div class="card shadow p-3">
  <h4>Registrar visitante</h4>
  <form method="post">
    <div class="row">
      <div class="col-md-6 mb-2"><input class="form-control" name="nombre" placeholder="Nombre completo" required></div>
      <div class="col-md-6 mb-2"><input class="form-control" name="cedula" placeholder="CÃ©dula"></div>
      <div class="col-md-6 mb-2"><input class="form-control" name="empresa" placeholder="Empresa"></div>
      <div class="col-md-6 mb-2"><input class="form-control" name="motivo" placeholder="Motivo de la visita"></div>
      <div class="col-md-6 mb-2"><input class="form-control" name="persona_visitada" placeholder="Persona a visitar"></div>
      {% if current_user.role in ['superadmin','admin'] %}
        <div class="col-md-6 mb-2">
          <select class="form-control" name="site_id">
            <option value="">-- Sitio --</option>
            {% for s in sites %}<option value="{{ s.id }}">{{ s.name }}</option>{% endfor %}
          </select>
        </div>
      {% endif %}
    </div>
    <button class="btn btn-primary">Registrar</button>
  </form>
</div>
{% endblock %}
